<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Scoped CSS Variables with JS</title>
</head>
<body>
    <h1>Update CSS Variables with <span class="js">JS</span></h1>
    <div class="controls">
        <label for="spacing" class="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="20" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#ffc600">
    </div>

    <img src="img/American City.webp" alt="American City">


    <script src="app.js"></script>
</body>
</html>
